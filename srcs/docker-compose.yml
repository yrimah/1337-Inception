version: '3'
services:
  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    image: mariadb:1337
    ports:
      - 3306:3306
    networks:
      - inception
    restart: always
    env_file: .env
    volumes:
      - wordpressdb:/var/lib/mysql
  nginx:
    container_name: nginx
    build: requirements/nginx/
    image: nginx:1337
    ports:
      - 443:443
    depends_on:
      - wordpress
    networks:
      - inception
    env_file: .env
    volumes:
      - wordpress_files:/var/www/html
    restart: always
  wordpress:
    container_name: wordpress
    build: requirements/wordpress/
    image: wordpress:1337
    ports:
      - 9000:9000
    networks:
      - inception
    env_file: .env
    restart: always
    depends_on:
      - mariadb
    volumes:
      - wordpress_files:/var/www/html
  ftp:
    container_name: ftp
    build: requirements/bonus/ftp/
    image: ftp:1337
    ports:
      - 21:21
      - 40000-40100:40000-40100
    networks:
      - inception
    env_file: .env
    restart: always
    volumes:
      - wordpress_files:/home/$FTP_USER/ftp/files
  adminer:
    container_name: adminer
    build: requirements/bonus/adminer/
    image: adminer:1337
    ports:
      - 8080:8080
    networks:
      - inception
    volumes:
      - wordpress_files:/var/www/html
    restart: always
  redis:
    container_name: redis
    build: requirements/bonus/redis/
    image: redis:1337
    ports:
      - 6379:6379
    volumes:
      - wordpress_files:/var/www/html
    networks:
      - inception
    env_file: .env
    depends_on:
      - wordpress
    restart: always
volumes:
  wordpressdb:
    name: wordpressdb
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/yrimah/data/wp_db'
  wordpress_files:
    name: wordpress_files
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/yrimah/data/wp_files'
networks:
  inception:
    name: inception
